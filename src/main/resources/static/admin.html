<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Gerenciamento de Produtos</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos específicos para o painel de admin */
        .admin-table th, .admin-table td {
            font-size: 0.9em;
            padding: 10px 8px;
            vertical-align: middle;
            text-align: left;
        }
        .admin-table button {
            width: auto;
            padding: 6px 10px;
            margin: 2px;
            font-size: 0.8em;
        }
        .edit-form-card {
            margin-top: 30px;
            border: 2px solid var(--primary);
            padding: 30px;
            border-radius: var(--radius);
            background-color: var(--color-white);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <header>
        <h1>Painel de Administração</h1>
        <nav>
            <a href="index.html">← Voltar para Home</a>
            <a href="#" onclick="logout()">Sair</a>
        </nav>
    </header>

    <main>
        <section id="create-product-section" style="margin-bottom: 30px;">
            <h2 style="color: var(--primary);">1. Cadastrar Novo Produto (POST)</h2>
            <form id="form-cadastro-produto">
                <input type="text" id="p-nome" placeholder="Nome do Produto" required>
                <input type="number" id="p-preco" placeholder="Preço" step="0.01" required>
                <input type="number" id="p-estoque" placeholder="Estoque" required>
                <input type="text" id="p-categoria" placeholder="Categoria">
                <input type="text" id="p-descricao" placeholder="Descrição">
                <input type="text" id="p-imagem-url" placeholder="URL da Imagem (Ex: /images/ps5.png)">
                <button type="submit">Cadastrar Produto</button>
            </form>
            <p id="admin-status"></p>
        </section>


        <section id="product-management">
            <h2 style="color: var(--primary);">2. Gerenciamento de Estoque Completo</h2>
            <p style="color: var(--muted-foreground);">Edite ou exclua produtos diretamente da listagem.</p>
            <button onclick="loadAdminProducts()">Recarregar Lista</button>
            <p id="admin-message"></p>
            
            <table class="admin-table" style="margin-top: 20px;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Estoque</th>
                        <th style="width: 25%;">Ações</th>
                    </tr>
                </thead>
                <tbody id="admin-product-list">
                    <tr><td colspan="5">Carregando produtos...</td></tr>
                </tbody>
            </table>
        </section>

        <section id="edit-product-section" class="edit-form-card" style="display:none;">
            <h3>Editar Produto Selecionado <span id="editing-product-id"></span></h3>
            <form id="form-editar-produto">
                <input type="hidden" id="edit-id">
                
                <div class="input-group"><label for="edit-nome">Nome</label><input type="text" id="edit-nome" required></div>
                <div class="input-group"><label for="edit-preco">Preço</label><input type="number" id="edit-preco" step="0.01" required></div>
                <div class="input-group"><label for="edit-estoque">Estoque</label><input type="number" id="edit-estoque" required></div>
                <div class="input-group"><label for="edit-categoria">Categoria</label><input type="text" id="edit-categoria"></div>
                <div class="input-group"><label for="edit-descricao">Descrição</label><input type="text" id="edit-descricao"></div>
                <div class="input-group"><label for="edit-imagem-url">URL Imagem</label><input type="text" id="edit-imagem-url"></div>

                <button type="submit" style="margin-top: 15px;">Salvar Alterações</button>
                <button type="button" onclick="hideEditForm()" style="background-color: var(--color-secondary);">Cancelar</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
